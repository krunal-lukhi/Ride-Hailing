version: '3.8'

services:
  # Primary Database for Trip/User Data 
  # Primary Database for Trip/User Data 
  postgres:
    image: postgres:16-alpine
    container_name: ride_app_postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=ridedb
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ride-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Caching and Geo-spatial Indexing 
  redis:
    image: redis:7-alpine
    container_name: ride_app_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - ride-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # (Optional) PGAdmin for easy DB viewing
  pgadmin:
    image: dpage/pgadmin4
    container_name: ride_app_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ride-network

  # New Relic Infrastructure Agent (Placeholder - Logic would require License Key)
  newrelic:
    image: newrelic/infrastructure:latest
    container_name: ride_app_newrelic
    cap_add:
      - SYS_PTRACE
    network_mode: host
    pid: host
    privileged: true
    volumes:
      - "/:/host:ro"
      - "/var/run/docker.sock:/var/run/docker.sock"
    environment:
      - NRIA_LICENSE_KEY=${NRIA_LICENSE_KEY}
      - NRIA_DISPLAY_NAME=${NRIA_DISPLAY_NAME}
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: ride_app_zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - ride-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: ride_app_kafka
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - ride-network

networks:
  ride-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
